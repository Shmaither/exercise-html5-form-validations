<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Boostrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="styles.css">
    <title>Payment Form</title>
</head>

<body class="m-3">
    <div class="card w-75">
        <div class="card-header">
            <h2>Payment form example</h2>
        </div>
        <div class="card-body">
            <div id="alertId" class="alert alert-danger" role="alert">
                <ul id="errorList">
                </ul>
            </div>

            <form id="myForm" name="myForm" novalidate>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label id="cardNumber"for="inputCard">Card #</label>
                        <input type="number" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXX" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputCVC">CVC #</label>
                        <input type="number" class="form-control" id="inputCVC" placeholder="000" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputAmount">Amount</label>
                        <input type="number" class="form-control" id="inputAmount" placeholder="Amount">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputFirstName">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLastName">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                            <option value="0" selected>Pick a state</option>
                            <option value="1" >Los Angeles</option>
                            <option value="2" >Miami</option>
                            <option value="3" >New York</option>
                        </select>
                    </div>
                    <div class="form-group col-lg-3">
                        <label for="inputPostalCode">Postal Code</label>
                        <input type="number" class="form-control" id="inputPostalCode">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col">

                        <div>
                            <label for="inputTypeCard">We accept:</label>
                        </div>
                        <div class="bg-secondary rounded w-75 pl-2">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    <i class="bi bi-credit-card-2-back-fill"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    <i class="bi bi-credit-card-2-back-fill"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    <i class="bi bi-credit-card-2-back-fill"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    <i class="bi bi-credit-card-2-back-fill"></i>
                                </label>
                            </div>
                        </div>

                    </div>
                    <div class="form-group col">
                        <label for="inputMessage">Message</label>
                        <textarea class="form-control" id="inputMessage" rows="4"></textarea>
                        <small id="emailHelp" class="form-text text-muted">Add any notes here</small>
                    </div>
                </div>

            </form>

        </div>
        <div class="card-footer d-flex justify-content-end">
            <button id="cancelForm" class="btn btn-secondary mr-2">Cancel</button>
            <button type="submit" form="myForm" class="btn btn-primary">Send</button>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
